<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        const xValues = [100,200,300,400,500,600,700,800,900,1000];

        const data = [
            {
                x: xValues,
                y: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
                type: "line",
                strokeColor: "red"
            },{
                x: xValues,
                y: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
                type: "line",
                strokeColor: "green"

            },{
                x: xValues,
                y: [300,700,2000,5000,6000,4000,2000,1000,200,100],
                type: "line",
                strokeColor: "blue"
            }
        ];

        let layout = {
            xAxis: {range: [100, 1000], title: ""},
            yAxis: {title: ""},
            title: ""
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);
    </script>
</body>
</html>
