<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        var xValues = ["2009", "2010", "2011", "2012", "2013", "2014", "2015", "2016"];
       
        const data = [
            {
                x: xValues,
                y: [1.4, 2, 2.5, 1.5, 2.5, 2.9, 3.6, 4.7],
                type: "bar",
                
            },{
                x: xValues,
                y: [0.7, 1.7, 1.7, 2.3, 2.4, 2.8, 3.8, 4.9],
                type: "bar",
            },{
                y: [1.5, 2.4, 3.1, 3, 3.8, 3.9, 4.2, 4.9],
                type: "line",
            }
        ];

        let layout = {
            xAxis: {title: "Year"},
            yAxis: {range: [0, 5], title: "Income"},
            title: "Stock Analysis (2009 - 2016)"
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

    </script>
</body>
</html>
