<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        const xValues = ["Home Page", "Product Page", "About Us", "Contact Us", "Blog"];
        const yValues = [8, 12, 5, 18, -7];
        const barColors = ["red", "green", "blue", "pink"]

        const data = [
            {
                x: xValues,
                y: yValues,
                type: "bar",
                barColors: barColors
            },{
                x: ["Home Page"],
                y: [-5],
                type: "bar",
            },
             
        ];

        let layout = {
            yAxis: {range: [-10, 20]},
            title: "Website Traffic (Page Views)"
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

    </script>
</body>
</html>
