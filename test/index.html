<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        var xValues = ["Coal", "Natural Gas", "Hydroelectric", "Wind", "Solar", "Nuclear"];
        var yValues = [30, 25, 20, 15, 5, 5];
       
        const data = [
            {
                x: xValues,
                y: yValues,
                type: "bar",
            }
        ];

        let layout = {
            title: "Types of Energy Sources in a Crountry's Power Generation"
        }


        const chart = new DataVision("my-chart");

        chart.plot(data, layout);
    </script>
</body>
</html>
