<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart" style="width:100%;max-width:900px"></div>

    <script>

        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, -15];
        var barColors = ["red", "green","blue","orange","brown"];

        const data = [
            {
                labels: xValues,
                values: yValues,
                type: 'bar',
                direction: "hr",
                design: {
                    color: "purple",
                    size: 8,
                }
            },{
                labels: xValues,
                values: yValues,
                type: 'bar',
                direction: "hr",
                design: {
                    color: "red",
                    size: 8,
                }
            },
            
        ];

        const layout = {
            //yAxis: {range: [9, 30]},
            xAxis: {range: [0, 7]},
            title:"Bubble chart Example",
        };

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

        window.addEventListener('resize', function () {
            chart.plot(data, layout);
        });

        
    </script>
</body>
</html>
