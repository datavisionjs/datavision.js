<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart" style="width:100%;max-width:900px"></div>

    <script>

        const xArray = ["Italy", "France", "Spain", "USA", "Argentina"];
        const yArray = [55, 49, 44, 24, 15];
        var barColors = ["red", "green","blue","orange","brown"];

        const data = [

           {
                labels: xArray,
                values: yArray,
                type: 'pie',
                direction: "",
                hole: .9,
                design: {
                    size: 5,
                }
            },{
                labels: xArray,
                values: yArray,
                type: 'bar',
                direction: "",
                hole: .9,
                design: {
                    size: 5,
                }
            }
            
        ];

        const layout = {
            title: "Bubble chart Example",
            width: 900,
            height: 300
        };

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

        window.addEventListener('resize', function () {
            chart.plot(data, layout);
        });

        
    </script>
</body>
</html>
