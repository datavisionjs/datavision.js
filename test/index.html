<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        const xValues = [];
        const yValues = [];
        generateData("x * 2 + 7", 0, 10, 0.5);

        const data = [
            {
                x: xValues,
                y: yValues,
                type: "line",
                strokeColor: "blue",
            }
             
        ];

        let layout = {
            title: "y = sin(x)"
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

        function generateData(value, i1, i2, step = 1) {
            for (let x = i1; x <= i2; x += step) {
                yValues.push(eval(value));
                xValues.push(x);
            }
        }
    </script>
</body>
</html>
