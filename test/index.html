<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        const xValues = [40, 55, 60, 70,80,90,100,110,120,130,140,190];
        const yValues = [10, 7,8,8,9,9,9,10,11,14,14,8];

        // Define Data
        const data = [
            {x: xValues, y: yValues, type:"line"}
        ];

        let layout = {
            xAxis: {range: [50, 150], title: "Square Meters"},
            yAxis: {range: [0, 15], title: "Price In Millions"},
            title: "House Prices vs. Size"
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);
    </script>
</body>
</html>
