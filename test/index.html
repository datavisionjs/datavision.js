<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        let exp = "Math.cos(x)";

        const xValues = [];
        const yValues = [];

        for (let x = 0; x <= 10; x += 0.2) {
            xValues.push(x);
            yValues.push(eval(exp));
        }

        // Define Data
        const data = [
            {x: xValues, y: yValues, type:"scatter"}
        ];

        let layout = {
            xAxis: {title: "Square Meters"},
            yAxis: {title: "Price In Millions"},
            title: "y = " + exp
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);
    </script>
</body>
</html>
