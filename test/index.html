<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart" style="width:100%;max-width:600px"></div>

    <script>

    let exp = "Math.sin(x)";

    // Generate values
    const xValues = [];
    const yValues = [];
    for (let x = 0; x <= 10; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp));
    }

    // Display using Plotly
    const data = [{x:xValues, y:yValues, type:"line"}];
    const layout = {title: "y = " + exp};



        const chart = new DataVision("my-chart");

        chart.plot(data, layout);
        window.addEventListener('resize', function () {
            chart.plot(data, layout);
        });

        
    </script>
</body>
</html>
