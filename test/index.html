<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart" style="width:100%;max-width:800px"></div>

    <script>

        //const xArray = ["Italy", "France", "Spain", "USA", "Argentina", "Italy", "Spain", "Spain"];
        //const yArray = [55, 49, 100, 24, 15, 45, -15, 50];

        const xArray = [55, 49, 44, 24, 15, 20, 10, 40];
        const yArray = ["Italy", "France", "Spain", "USA", "Argentina", "USA", "France", "USA"];

        //const xArray = [50,60,70,80,90,100,110,120,130,140,70];
        //const yArray = [7,8,8,9,9,9,10,11,14,14,15];
        
        //const xArray = ["Italy", "France"]
        //const yArray = [50000, 5000, 70000, 69000];

        // Define Data
        const data = [
            
            {values: xArray, labels: yArray, type: "bar",
                design: {
                    color: "green"
                }
            }
        ];

        //Define Layout
        const layout = {title: "[y=]"};

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

        window.addEventListener('resize', function () {
            chart.plot(data, layout);
        });

        
    </script>
</body>
</html>
