<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart" style="width:100%;max-width:600px"></div>

    <script>

        const xArray = [50,60,70,80,90,100,110,120,130,140,150];
        const yArray = [7,8,8,9,9,9,10,11,14,14,15];

        const data = [
            {
                labels: [1, 2, 3, 4],
                values: [10, 11, 12, 13],
                type: 'scatter',
                design: {
                    color: "green",
                    size: [5, 10, 15, 20],
                },
                text: ['A', 'B', 'C', 'D'],
            },
            {
                labels: [1, 2, 3, 4],
                values: [10, 11, 12, 13],
                type: 'line',
                design: {
                    color: "purple",
                },
                text: ['A', 'B', 'C', 'D'],
            }
        ];

        const layout = {
            xAxis: {range: [0, 10]},
            yAxis: {range: [0, 16]},
            title:"Bubble chart Example"
        };

        const chart = new DataVision("my-chart");

        chart.plot(data, layout);
        window.addEventListener('resize', function () {
            chart.plot(data, layout);
        });

        
    </script>
</body>
</html>
