<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        var xValues = ["Chocolate", "Vanilla", "Strawberry", "Other"];
        var yValues = [30, 20, 15, 10, 10];
       
        const data = [
            {
                labels: xValues,
                values: yValues,
                type: "pie",
                pieColors: ["#7B3F00", "#F3E5AB", " #FB2943", "#3EB489"]
            }
        ];

        let layout = {
            xAxis: {title: "Year"},
            title: "Favorite ice cream flavors"
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

    </script>
</body>
</html>
