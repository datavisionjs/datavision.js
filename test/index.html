<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart" style="width:100%;max-width:600px"></div>

    <script>

        const xArray = [55, 49, 44, 24, 15];
        const yArray = ["Italy","France","Spain","USA","Argentina"];

        const data = [{
            x: xArray,
            y: yArray,
            type: "bar",
            direction: "hr"
        }];

        const layout = {title:"World Wide Wine Production"};



        const chart = new DataVision("my-chart");

        chart.plot(data, layout);
        window.addEventListener('resize', function () {
            chart.plot(data, layout);
        });
    </script>
</body>
</html>
