<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing DataVision</title>
</head>
<body>
    
    <script src="../dist/datavision.min.js"></script>

    <div id="my-chart"></div>

    <script>

        var xValues = ["Design", "Development", "Testing", "Documentation", "Project Management"];
        var yValues = [20, 35, 15, 10, 20];
       
        const data = [
            {
                labels: xValues,
                values: yValues,
                type: "pie",
                
            }
        ];

        let layout = {
            xAxis: {title: "Year"},
            //yAxis: {range: [0, 5], title: "Income"},
            title: "Stock Analysis (2009 - 2016)"
        }

        const chart = new DataVision("my-chart");
        chart.plot(data, layout);

    </script>
</body>
</html>
